productName = "Chromeless Viewer"
version = "1.0.0"
identifier = "com.chromeless.viewer"

[build]
frontendDist = "../dist"

[tauri.allowlist]
http = { all = true }

[security]
csp = "default-src blob: data: filesystem: ws: http: https: 'unsafe-inline' 'unsafe-eval'"

[[app.windows]]
label = "main"
title = "Chromeless Viewer"
width = 1600
height = 900
decorations = true
resizable = true

[bundle]
active = false
icon = ["icons/icon.ico"]

[plugins]
