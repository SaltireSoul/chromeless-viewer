name: Build and Release Portable Tauri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Create dist folder if missing
        run: |
          if (!(Test-Path "dist")) { mkdir dist }
          echo "<!DOCTYPE html><html><body></body></html>" > dist/index.html

      - name: Set TAURI_CONFIG path
        run: echo "TAURI_CONFIG=tauri.toml" >> $GITHUB_ENV
        working-directory: src-tauri

      - name: Extract MAJOR.MINOR from Cargo.toml
        id: version
        run: |
          $content = Get-Content "src-tauri/Cargo.toml"
          $versionLine = $content | Where-Object { $_ -match '^version\s*=\s*".+"' }
          $version = ($versionLine -split '"')[1]
          $major_minor = ($version -split '\.')[0..1] -join '.'
          "major_minor=$major_minor" >> $env:GITHUB_OUTPUT

      - name: Build Tauri App
        run: cargo build --release
        working-directory: src-tauri

      - name: Create Git Tag with GitHub CLI
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          tag="v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}"
          gh release create "$tag" --title "$tag" --notes "Automated release"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          body: |
            Automated release for version v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}.
            Built and published by GitHub Actions.
          files: |
            src-tauri/target/release/chromeless-viewer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}