name: Build and Release Portable Tauri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Create dummy dist folder
        run: |
          mkdir dist
          echo "<!DOCTYPE html><html><body></body></html>" > dist/index.html

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Extract MAJOR.MINOR from Cargo.toml
        id: version
        run: |
          $content = Get-Content "Cargo.toml"
          $versionLine = $content | Where-Object { $_ -match '^version\s*=\s*".+"' }
          $version = ($versionLine -split '"')[1]
          $major_minor = ($version -split '\.')[0..1] -join '.'
          "major_minor=$major_minor" >> $env:GITHUB_OUTPUT

      - name: Build Tauri App
        run: cargo tauri build

      - name: Create Git Tag
        run: |
          tag="v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $tag
          git push origin $tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          files: |
            src-tauri/target/release/chromeless_viewer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}