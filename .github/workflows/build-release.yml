name: Build, Tag and Release Portable Tauri App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Set TAURI_CONFIG path
        run: echo "TAURI_CONFIG=tauri.toml" >> $GITHUB_ENV
        working-directory: src-tauri

      - name: Extract MAJOR.MINOR from Cargo.toml
        id: version
        shell: pwsh
        run: |
          $content = Get-Content "src-tauri/Cargo.toml"
          $versionLine = $content | Where-Object { $_ -match '^version\s*=\s*".+"' }
          $version = ($versionLine -split '"')[1]
          $major_minor = ($version -split '\.')[0..1] -join '.'
          echo "major_minor=$major_minor" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Clean Build Artifacts
        run: cargo clean
        working-directory: src-tauri

      - name: Build Tauri App
        run: cargo build --release
        working-directory: src-tauri

      - name: Create Git Tag with GitHub CLI
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          tag="v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}"
          gh release create "$tag" --title "$tag" --notes "Automated release"

      - name: Compress binary with UPX
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip" -OutFile "upx.zip"
          Expand-Archive -Path "upx.zip" -DestinationPath "upx"
          .\upx\upx-4.2.1-win64\upx.exe --best --lzma src-tauri\target\release\chromeless-viewer.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2.3.4
        with:
          tag_name: v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}
          body: |
            Automated release for version v${{ steps.version.outputs.major_minor }}.${{ github.run_number }}.
            Built and published by GitHub Actions.
          files: |
            src-tauri/target/release/chromeless-viewer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}